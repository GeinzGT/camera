<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Particle System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.min.js"></script>

  <!-- lil-gui -->
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19/dist/lil-gui.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    video {
      position: fixed;
      right: 10px;
      bottom: 10px;
      width: 160px;
      opacity: 0.15;
      z-index: 2;
    }

    #fs {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
      padding: 8px 12px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="fs">Fullscreen</button>
<video id="video" autoplay playsinline></video>

<script>
/* =========================
   BASIC THREE.JS SETUP
========================= */
const scene = new THREE.Scene()
scene.fog = new THREE.Fog(0x000000, 10, 80)

const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  100
)
camera.position.z = 30

const renderer = new THREE.WebGLRenderer({ antialias: true })
renderer.setSize(window.innerWidth, window.innerHeight)
renderer.setPixelRatio(window.devicePixelRatio)
document.body.appendChild(renderer.domElement)

/* =========================
   PARTICLE SYSTEM
========================= */
let particleCount = 6000
let geometry = new THREE.BufferGeometry()
let positions = new Float32Array(particleCount * 3)

function generatePattern(type) {
  for (let i = 0; i < particleCount; i++) {
    let i3 = i * 3

    if (type === 'sphere') {
      const r = Math.random() * 8
      const theta = Math.random() * Math.PI * 2
      const phi = Math.acos((Math.random() * 2) - 1)
      positions[i3]     = r * Math.sin(phi) * Math.cos(theta)
      positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta)
      positions[i3 + 2] = r * Math.cos(phi)

    } else if (type === 'spiral') {
      const angle = i * 0.05
      positions[i3]     = Math.cos(angle) * 6
      positions[i3 + 1] = (i / particleCount - 0.5) * 15
      positions[i3 + 2] = Math.sin(angle) * 6

    } else {
      positions[i3]     = (Math.random() - 0.5) * 15
      positions[i3 + 1] = (Math.random() - 0.5) * 15
      positions[i3 + 2] = (Math.random() - 0.5) * 15
    }
  }

  geometry.setAttribute(
    'position',
    new THREE.BufferAttribute(positions, 3)
  )
}

generatePattern('sphere')

const material = new THREE.PointsMaterial({
  size: 0.15,
  color: 0x00ffff,
  transparent: true,
  opacity: 0.9,
  blending: THREE.AdditiveBlending
})

const particles = new THREE.Points(geometry, material)
scene.add(particles)

/* =========================
   GUI CONTROLS
========================= */
const params = {
  pattern: 'sphere',
  color: '#00ffff',
  spread: 1
}

const gui = new lil.GUI()
gui.add(params, 'pattern', ['sphere', 'spiral', 'random'])
  .onChange(v => generatePattern(v))

gui.addColor(params, 'color')
  .onChange(v => material.color.set(v))

gui.add(params, 'spread', 0.3, 3)

/* =========================
   HAND TRACKING
========================= */
const video = document.getElementById('video')

const hands = new Hands({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
})

hands.setOptions({
  maxNumHands: 1,
  modelComplexity: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
})

let targetScale = 1

hands.onResults(results => {
  if (!results.multiHandLandmarks) return

  const lm = results.multiHandLandmarks[0]

  const thumb = lm[4]
  const index = lm[8]

  const dx = thumb.x - index.x
  const dy = thumb.y - index.y
  const dist = Math.sqrt(dx * dx + dy * dy)

  // Gesture logic
  targetScale = THREE.MathUtils.clamp(dist * 5, 0.5, 2.5)
})

const cam = new Camera(video, {
  onFrame: async () => {
    await hands.send({ image: video })
  },
  width: 640,
  height: 480
})
cam.start()

/* =========================
   ANIMATION LOOP
========================= */
function animate() {
  requestAnimationFrame(animate)

  particles.scale.x += (targetScale - particles.scale.x) * 0.08
  particles.scale.y += (targetScale - particles.scale.y) * 0.08
  particles.scale.z += (targetScale - particles.scale.z) * 0.08

  particles.rotation.y += 0.0015

  renderer.render(scene, camera)
}
animate()

/* =========================
   EVENTS
========================= */
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight
  camera.updateProjectionMatrix()
  renderer.setSize(window.innerWidth, window.innerHeight)
})

document.getElementById('fs').onclick = () => {
  if (!document.fullscreenElement) {
    document.body.requestFullscreen()
  } else {
    document.exitFullscreen()
  }
}
</script>
</body>
</html>
